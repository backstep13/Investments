{% extends 'basic.html' %}

{% block title %}
InvestmentClub - Login
{% endblock %}

{% block content %}
<div id="page-content">
	<section class="breadcrumb">
		<div class="container">
			<h2>SignUp</h2>
		</div>
	</section>
	<div class="container">
		
		<form method="post">
			{% csrf_token %}
			{% if form.email.errors %} {{form.email.errors}}{% endif %}
			<p>{{ form.email }}</p>
			<input type="submit" value="Отправить"/>
		</form>
	</div>
	{% endblock %}
