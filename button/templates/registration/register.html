{% extends 'basic.html' %}
{% block title %}
InvestmentClub - Login
{% endblock %}
{% block content %}
<div id="page-content">
	<section class="breadcrumb">
		<div class="container">
			<h2>SignUp</h2>
		</div>
	</section>
	<div class="container">
		<div>
			<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Register" class="btn-default">
			</form>	
		</div>
	</div>
	{% endblock %}
